name: E2E Tests
on:
  workflow_dispatch:
  workflow_call:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Download API artifact
        uses: actions/download-artifact@v6
        with:
          name: api
          path: ./api-artifact

      - name: Download App artifact
        uses: actions/download-artifact@v6
        with:
          name: app
          path: ./app-artifact

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.x.x"

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: tests/package-lock.json

      - name: Install dependencies (tests)
        working-directory: tests
        run: npm ci

      - name: Check types
        working-directory: tests
        run: npm run types:check

      - name: Lint
        working-directory: tests
        run: npm run lint

      - name: Install playwright
        working-directory: tests
        run: npx playwright install chromium

      - name: Start API server
        run: dotnet ./api-artifact/Engraved.Api.dll -- e2e-tests &
        env:
          ASPNETCORE_URLS: http://localhost:5072

      - name: Start App server
        working-directory: tests
        run: npx superstatic ../app-artifact --port 3000 &

      - name: Wait for servers to start
        run: |
          echo "Waiting for API server..."
          timeout 60 bash -c 'until curl -f http://localhost:5072/health || curl -f http://localhost:5072; do sleep 2; done' || true
          echo "Waiting for App server..."
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done' || true

      - name: Run tests
        working-directory: tests
        run: npm run e2e:run-tests

      - name: Prepare artifact name suffix
        if: failure()
        run: echo "ARTIFACT_SUFFIX=${{ github.run_id }}-$(date -u +%Y-%m-%d-%H%M%S)" >> $GITHUB_ENV

      - name: Upload playwright-report
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report-${{ env.ARTIFACT_SUFFIX }}
          path: tests/playwright-report/**/*
          retention-days: 5

      - name: Upload test-results
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-test-results-${{ env.ARTIFACT_SUFFIX }}
          path: tests/test-results/**/*
          retention-days: 5

