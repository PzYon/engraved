name: Api

on:
  push:
    paths:
      - "api/**"
      - ".github/workflows/api.yml"
  workflow_dispatch:
    inputs:
      deploy:
        description: "Force deployment"
        required: false
        default: "false"

jobs:
  build:
    name: Build API
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.x"

      - name: Build
        run: dotnet build --configuration Release
        working-directory: ./api

      - name: Start MongoDB (for tests)
        run: |
          Set-Service mongodb -StartupType Automatic
          Start-Service -Name mongodb

      - name: Run tests
        run: dotnet test
        working-directory: ./api

      - name: Get current time
        id: current-time
        uses: gerred/actions/current-time@master

      - name: Publish
        run: dotnet publish ./Engraved.Api/Engraved.Api.csproj -c Release -o "${{env.DOTNET_ROOT}}\Engraved.Api" -p:SourceRevisionId=${{github.run_number}}+${{github.sha}}+${{steps.current-time.outputs.time}}
        working-directory: ./api

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: api
          path: ${{env.DOTNET_ROOT}}\Engraved.Api

  deploy:
    name: Deploy API
    runs-on: windows-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event.inputs.deploy == 'true'

    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: api

      - name: Deploy to Azure App Service
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "metrix-api"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C73DA976C93E4096B745D8FA1460090E }}
          package: .
