<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        fetch(new Request("https://metrix-api.azurewebsites.net/salimax"))
            .then(response => response.json())
            .then(data => alert("Success: " + JSON.stringify(data)))
            .catch(error => {
                debugger;
                alert("Error: " + JSON.stringify(error));
            });
    </script>
</head>
<body>
<h1>Sali Max</h1>
</body>
</html>
